<div class="container" *ngIf="!showSearchResult">

  <h2>Top Heroes</h2>
  <app-hero-search></app-hero-search>
  <div class="heroes-menu">
    <a *ngFor="let hero of heroes"
       routerLink="/detail/{{hero.id}}">
      {{hero.name}}
      <img src="{{hero.thumbnail.path +'/standard_medium.'+hero.thumbnail.extension}}" width="100%" class="card-img-top" alt="Some Issue Loading Image..." />
    </a>
  </div>

</div>
